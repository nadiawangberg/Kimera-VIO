%YAML:1.0
# frontend_type
# Type of VIO Frontend to use
# 0: StereoImu
# 1: MonoImu
frontend_type: 1

# Type of vioBackend to use:
# 0: VioBackend
# 1: RegularVioBackend
backend_type: 1

# Run VIO parallel or sequential
# 0: Sequential
# 1: Parallel
parallel_run: 1

#Display type
# 0: OpenCV
# 1: Pangolin
display_type: 0 
